<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_부트스트랩을 활용한 그리드레이아웃_실습하기</title>
  <!-- 1. 부트스트랩 css cdn주소 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 자바스크립트 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .starbucks *{margin:0;padding:0px;}
    .starbucks{
      /* width:100%;
      max-width:1200px; */
      border:1px solid #00f;
    }
    .starbucks > h4{text-align:center;}
    .starbucks > ul{list-style:none;margin:0 auto;}
    .starbucks img{width:100%;}

    /*
      방법1. 
      .starbucks에 width:100%;max-width:1200px;을 설정하여 박스 가운데 정렬

      방법2. 
      .starbucks > ul태그에 class명 container-xl 추가 하고 maring:0 auto설정
    */
  </style>
</head>
<body>
  <h2>04_부트스트랩을 활용한 그리드레이아웃_실습하기</h2>
  <p>12장의 상품 목록을 작성하여 반응형웹 그리드 레이아웃 구현하기</p>
  <p>pc버전에서 가로 4장씩 배치, tablet해상도에서 3장, 모바일에서 2장씩 배치하기</p>
  <p>https://getbootstrap.kr/docs/5.0/examples/grid/#containers</p>


  <h3>실습예제. 스타벅스 음료 페이지의 상품목록 그리드레이아웃 설정하기</h3>
  <p>가로 해상도 992px이상일 경우 4칸씩 배치,<br>
    가로 해상도 768px이상일 경우 3칸씩 배치, <br>
    가로 해상도가 768미만일 경우 2칸씩 배치하기
  </p>

  <article class="starbucks">
    <h4>상품목록</h4>
    <ul class="row container-xl">
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(1).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(2).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(3).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(4).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(5).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(6).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(7).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(8).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(9).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(10).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(11).jpg" alt=""></li>
      <li class="col-lg-3 col-md-4 col-6"><img src="./images/product(12).jpg" alt=""></li>
    </ul>
  </article>
</body>
</html>
