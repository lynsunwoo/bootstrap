<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 04_모달윈도 띄우기(로그인)</title>
  <!-- 1. 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
  <style>
    h1,h2,footer{display:none;}
    body{height:100vh;background:#f8f9fa;}
    legend{font-size:22px;}
    fieldset{
      width:380px;height:288px;
      margin:0 auto;
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);

    }
  </style>
</head>
<body>
  <h2>부트스트랩 04_모달윈도 띄우기(로그인)</h2>

  <form name="로그인 폼" method="" action="">
    <!-- 상단 헤더 영역 -->
    <header>
      <h1>상단로고</h1>
    </header>

    <!-- 메인콘텐츠 영역 -->
    <main>
      <fieldset class="text-center" id="login-form">
        <legend class="text-uppercase">Login</legend>

          <div class="form-floating">
            <input type="text" id="id_txt" class="form-control" placeholder="아이디입력">
            <label for="id_txt">ID : </label>
          </div>

          <div class="form-floating">
            <input type="password" id="pw_txt" class="form-control" placeholder="패스워드입력">
            <label for="pw_txt">PW : </label>
          </div>

          <!-- margin-top/bottom => .my-숫자 -->
          <div class="form-check text-start my-3">
            <input type="checkbox" id="id_save" class="form-check-input" value="remeber-me">
            <label for="id_save" class="form-check-lable">Remember me</label>
          </div>
          <div>
            <input type="submit" value="Login" class="btn btn-primary w-100 py-2">
          </div>

      </fieldset>
    </main>

    <!-- 하단푸터 영역 -->
    <footer>푸터영역</footer>
  </form>
</body>
</html>
