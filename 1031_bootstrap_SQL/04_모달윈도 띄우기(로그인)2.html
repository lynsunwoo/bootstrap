<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달윈도 띄우기 - 버튼 클릭시 로그인 모달윈도 띄우기</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <h2>모달윈도 띄우기 - 버튼 클릭시 로그인 모달윈도 띄우기</h2>
  <p>.modal박스에 data-bs-toggle="modal" data-bs-target="#modal_box" 적용</p>
  <p>close버튼에 data-bs-dismiss="modal"</p>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">
<!-- <i class="bi bi-person-fill"></i> -->
<!-- <i class="bi bi-person"></i>
<i class="bi bi-person-circle"></i> -->
<!-- <button type="button" class="btn-close" arial-label="Close"></button> -->

  <!-- 모달윈도 -->
  <div class="modal fade" id="modal_box">
    <div class="modal-dialog modal-dialog-centerd">
      <div class="modal-content">
        <div class="modal-header">
          <h1>
            <i class="bi bi-person-fill"></i>
          </h1>
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <h2>Login</h2>
          <div class="input-group mb-3">
            <input type="text" placeholder="Username" class="form-control form-control-lg" aria-label="사용자 이름">
          </div>

          <div class="input-group mb-3">
            <input type="password" placeholder="Password" class="form-control form-control-lg" aria-label="패스워드">
          </div>

          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" value="LOGIN">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
