<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_부트스트랩을 활용한 회원가입폼</title>
  <!-- 1. 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
  <style>
    body{
      background: linear-gradient(135deg, #312f91 0%, #6eb1bd 99%);
      /* background:linear-gradient(135deg, #4e73df 0%, #224abe 99%); */
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .card{
      border-radius:10px;
      box-shadow:0px 4px 8px rgba(0,0,0,.2);
      max-width:500px;
      width:100%;
      margin:0 auto;
    }
    h2{font-size:22px;}
  </style>
</head>
<body>
  <div class="card p-4">
  <h2 class="text-center mb-4">01_부트스트랩을 활용한 회원가입폼</h2>
    <form name="" method="" action="">
      <div class="row">
        <div class="mb-3 col">
          <label for="" class="form-label">이름</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3 col">
          <label for="" class="form-label">별명</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">이메일</label>
        <input type="text" class="form-control" placeholder="you@example.com">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">주소</label>
        <input type="text" class="form-control" placeholder="서울특별시 강남구">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">상세주소(필수 아님)</label>
        <input type="text" class="form-control" placeholder="상세주소를 입력하세요">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">가입경로</label>
          <select name="" id="" class="form-select">
            <option value=""></option>
            <option value="">지인추천</option>
            <option value="">광고</option>
            <option value="">기타</option>
          </select>
        </div>

        <div class="col">
          <label for="" class="form-label">추천인 코드</label>
          <input type="text" placeholder="추천인 코드" class="form-control">
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="agree" class="form-check-input">
        <label for="agree" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
      </div>
      <input type="submit" value="가입완료" class="btn btn-primary w-100"></input>


    </form>
  </div>
</body>
</html>
