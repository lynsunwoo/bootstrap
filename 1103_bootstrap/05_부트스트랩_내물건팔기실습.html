<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_부트스트랩_내물건팔기실습</title>
  <!-- 1. 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

  <!-- 3. 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    h2 {
      display: none;
    }

    form {
      width: 1200px;
      margin: 0 auto;
      border: 1px solid#ccc;
    }

    .bi-x {
      font-size: 2rem;
    }

    header {
      width: 100%;
      height: 80px;
      border-bottom: 2px solid #ccc;
    }

    header div {
      width: 100%;
      padding-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    header div h3 {
      line-height: 40px;
    }

    main {
      width: 100%;
      padding: 30px;
    }

    a {
      text-decoration: none;
      color: #8a8a8a;
      display: block;
      margin-top: 10px;
    }

    /* 판매하기 선택 시 (dark 스타일 유지) */
    #sell:checked+label {
      background-color: #000 !important;
      color: #fff !important;
    }

    /* 나눔하기 선택 시 */
    #share:checked+label {
      background-color: #000;
      color: #fff;
    }

    #share+label {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h2>05_부트스트랩_내물건팔기실습</h2>
  <form name="" method="" action="">
    <header>
      <div>
        <button class="btn"><i class="bi bi-x"></i></button>
        <h3>내 물건 팔기</h3>
        <button class="btn">임시저장</button>
      </div>
    </header>

    <main>
      <div class="my-3">
        <input type="file" id="fileUpload" accept="image/*" class="d-none">

        <label for="fileUpload" class="btn btn-light d-flex flex-column justify-content-center align-items-center"
          style="width:60px;height:60px;border:1px solid #ccc; cursor:pointer;">
          <i class="bi bi-camera-fill"></i>
          <span class="mt-1">0/10</span>
        </label>
      </div>

      <div class="my-3">
        <label class="form-label">거래방식</label>

        <div class="trade-group">
          <input type="radio" id="sell" name="trade" class="btn-check" checked>
          <label for="sell" class="btn btn-outline-dark rounded-pill me-2 trade-btn">판매하기</label>

          <input type="radio" id="share" name="trade" class="btn-check">
          <label for="share" class="btn btn-outline-dark rounded-pill trade-btn">나눔하기</label>
        </div>
      </div>

      <div class="my-3">
        <label for="price" class="form-label"></label>
        <input type="text" placeholder="가격을 입력해주세요" id="price" class="form-control" maxlength="10">
      </div>

      <div class="form-check my-1">
        <input type="checkbox" class="form-check-input" id="p_check">
        <label for="p_check" class="form-check-label">가격 제안 받기</label>
      </div>

      <div class="my-5">
        <label for="detail" class="form-label">자세한 설명</label>
        <textarea id="detail" class="form-control" rows="5" placeholder="상품에 대한 자세한 설명을 작성해주세요"></textarea>

        <button type="button" class="btn btn-light mt-2">
          자주 쓰는 문구
        </button>
      </div>


      <div>
        <label for="" class="form-label">거래 희망 장소</label>
        <input type="text" placeholder="위치추가" class="form-control">
        <a href="#" title="">보여줄 동네추가 ></a>
      </div>

      <div>
        <label for="" class="form-label"></label>
        <input type="submit" value="작성완료" class="form-control" style="background:orangered;color:#fff;">
      </div>
    </main>
  </form>
</body>

</html>
